<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .slideshow {
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadein 36s infinite;
        }

        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 4s; }
        .slideshow img:nth-child(3) { animation-delay: 8s; }
        .slideshow img:nth-child(4) { animation-delay: 12s; }
        .slideshow img:nth-child(5) { animation-delay: 16s; }
        .slideshow img:nth-child(6) { animation-delay: 20s; }
        .slideshow img:nth-child(7) { animation-delay: 24s; }
        .slideshow img:nth-child(8) { animation-delay: 28s; }
        .slideshow img:nth-child(9) { animation-delay: 32s; }

        @keyframes fadein {
            0% { opacity: 0; }
            11.1% { opacity: 1; }
            22.2% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
    <title>Page 3 - Cute Babies</title>
</head>
<body>
    <div class="slideshow">
        <img src="baby1.jpeg" alt="Cute baby photo 1">
        <img src="baby2.jpeg" alt="Cute baby photo 2">
        <img src="b3.jpeg" alt="Cute baby photo 3">
        <img src="b4.jpeg" alt="Cute baby photo 4">
        <img src="b5.jpeg" alt="Cute baby photo 5">
        <img src="b6.jpeg" alt="Cute baby photo 6">
        <img src="b7.jpg alt="Cute baby photo 7">
        <img src="b8.jpg" alt="Cute baby photo 8">
        <img src="b9.jpg" alt="Cute baby photo 9">
        <img src="b10.jpg" alt="Cute baby photo 10">
        <img src="b11.jpeg" alt="Cute baby photo 11">
        <img src="b12.jpg alt="Cute baby photo 12">
        <img src="b13.jpg" alt="Cute baby photo 13">
        <img src="b14.jpg" alt="Cute baby photo 14">
        <img src="b15.jpg" alt="Cute baby photo 15">

    </div>
</body>
</html>
